<!DOCTYPE html>
<html lang="en">
  <head>
    <title>myOBT mobile upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body style="padding: 8px">
    <img src="OBT_Logo_RGB_Pos.svg" style="height: 56px; float: right;" />

    <h1 style="float: clear;">Abacus Demo GmbH</h1>
    <p>
      Abacus Demo LE / Abschlussdokumentation, 2022 / Dauerakten /
      Gr√ºndungsurkunde/Statuten
    </p>

    <p>Upload your document here:</p>
    <div>
      <input id="fileInput" type="file" style="display: none" />
      <button onclick="fileInput.click()" class="btn blue" style="width: 100%">
        Select a file to upload
      </button>
    </div>

    <div>
      <input
        id="cameraInput"
        type="file"
        accept="image/*"
        capture="environment"
        style="display: none"
      />
      <button
        onclick="cameraInput.click()"
        class="btn blue"
        style="margin-top: 2rem; width: 100%"
      >
        Take a picture to upload
      </button>
    </div>

    <p>The file will be uploaded as Alice Smith.</p>
    <p>
      This upload link is only valid for 20 minutes. After that, a new link must
      be generated.
    </p>
  </body>
</html>
